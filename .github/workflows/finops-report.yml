name: FinOps Cost Reports

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install deps
        run: |
          pip install boto3 requests
      - name: AWS Cost Report to Slack
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL not set, skipping AWS Cost Report"
            exit 0
          fi
          python scripts/finops/aws_cost_to_slack.py
      - name: AWS Budget check
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_BUDGET_NAMES: ${{ secrets.AWS_BUDGET_NAMES }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$AWS_ACCOUNT_ID" ] || [ -z "$AWS_BUDGET_NAMES" ]; then
            echo "AWS Budget configuration not set, skipping"
            exit 0
          fi
          python scripts/finops/aws_budget_check.py

  azure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install deps
        run: |
          pip install azure-identity azure-mgmt-costmanagement requests
      - name: Azure Cost Report to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ] || [ -z "$AZURE_TENANT_ID" ]; then
            echo "Azure configuration not set, skipping Azure Cost Report"
            exit 0
          fi
          python scripts/finops/azure_cost_to_slack.py
      - name: Azure Budget check
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_BUDGET_NAMES: ${{ secrets.AZURE_BUDGET_NAMES }}
        run: |
          if [ -z "$AZURE_BUDGET_NAMES" ]; then
            echo "AZURE_BUDGET_NAMES not set, skipping"
            exit 0
          fi
          python scripts/finops/azure_budget_check.py
