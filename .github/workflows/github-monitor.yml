name: GitHub Dependency Monitor

on:
  schedule:
    - cron: '0 4 * * *'  # daily at 04:00 UTC
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt httpx

      - name: Run monitoring
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/monitoring/github_monitor.py --output output/monitoring/github_state.json

      - name: Upload state
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: github-monitor-state
          path: output/monitoring/github_state.json
          if-no-files-found: warn

