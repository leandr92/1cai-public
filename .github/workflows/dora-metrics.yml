name: DORA Metrics

on:
  schedule:
    - cron: '0 5 * * 1' # еженедельно по понедельникам
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Collect metrics
        run: python scripts/metrics/collect_dora.py --period-days 7

      - name: Commit history (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/status/dora_history.md
          git diff --cached --quiet || (git commit -m "docs: update dora history" && git push)

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v3
        with:
          name: dora-metrics
          path: |
            output/metrics/dora_latest.json
            output/metrics/dora_summary.md

