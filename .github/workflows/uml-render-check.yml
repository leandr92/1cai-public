name: PlantUML Render Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  plantuml:
    # Пропускаем workflow для коммитов с [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Java runtime
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless

      - name: Render UML diagrams
        run: |
          python scripts/docs/render_uml.py --fail-on-missing

      - name: Check for diagram changes
        id: check-changes
        run: |
          if ! git diff --quiet; then
            echo "changes=true" >> $GITHUB_OUTPUT
            git status
            git diff --stat
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated diagrams
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/architecture/**/*.png docs/architecture/checksums/*.sha256 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update UML diagrams [skip ci]"
            git push
          fi

