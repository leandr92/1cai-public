name: PlantUML Render Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  plantuml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Java runtime
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless

      - name: Render UML diagrams
        run: |
          python scripts/docs/render_uml.py --fail-on-missing

      - name: Ensure diagrams are committed
        run: |
          if ! git diff --quiet; then
            echo "::error ::UML assets are outdated. Run 'make render-uml' locally and commit the regenerated files (png + checksums)."
            git status
            exit 1
          fi

