name: Telegram Observability Alert

on:
  workflow_run:
    workflows: [Observability Compose Test, DORA Metrics, Observability Sync]
    types:
      - completed

jobs:
  notify:
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Telegram secrets not configured; skipping notification"
            exit 0
          fi
          MESSAGE="${{ github.event.workflow_run.name }} failed on ${{ github.event.workflow_run.head_branch }}. Run: ${{ github.event.workflow_run.html_url }}"
          curl -s --data "chat_id=$TELEGRAM_CHAT_ID&text=$MESSAGE" https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage
