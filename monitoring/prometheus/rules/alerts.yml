# Prometheus Alert Rules
# Enterprise 1C AI Development Stack

groups:
  - name: infrastructure
    interval: 30s
    rules:
      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 2 minutes"

      # High CPU
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.job }}"
          description: "CPU usage is above 80% for 5 minutes"

      # High memory
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 4
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Memory usage is above 4GB"

  - name: api
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(api_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on API"
          description: "Error rate is above 5% for 2 minutes"

      # Slow API response
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(api_response_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API response time degraded"
          description: "95th percentile response time is above 3 seconds"

  - name: databases
    interval: 30s
    rules:
      # PostgreSQL connections
      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High PostgreSQL connections"
          description: "PostgreSQL has more than 80 active connections"

      # Neo4j memory
      - alert: Neo4jHighMemory
        expr: neo4j_store_size_total_bytes / 1024 / 1024 / 1024 > 40
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Neo4j database size is large"
          description: "Neo4j database is over 40GB"

  - name: ai
    interval: 30s
    rules:
      # AI response time
      - alert: SlowAIResponse
        expr: histogram_quantile(0.95, rate(ai_response_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI response time degraded"
          description: "95th percentile AI response time is above 10 seconds"

      # AI error rate
      - alert: HighAIErrorRate
        expr: rate(ai_requests_total{status="error"}[5m]) > 0.1
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "High AI error rate"
          description: "AI error rate is above 10%"







