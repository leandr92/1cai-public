version: '3.8'

# Enterprise 1C AI Development Stack
# Stage 0: Basic Infrastructure

services:
  # PostgreSQL - Primary database (temporary, will migrate to Neo4j)
  postgres:
    image: postgres:15-alpine
    container_name: 1c-ai-postgres
    environment:
      POSTGRES_DB: knowledge_base
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - 1c-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and queues
  redis:
    image: redis:7-alpine
    container_name: 1c-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 1c-ai-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx - Reverse proxy (for future services)
  nginx:
    image: nginx:alpine
    container_name: 1c-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - 1c-ai-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # PgAdmin - Database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: 1c-ai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@1c-ai.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    networks:
      - 1c-ai-network
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    name: 1c-ai-postgres-data
  redis_data:
    name: 1c-ai-redis-data

networks:
  1c-ai-network:
    name: 1c-ai-network
    driver: bridge
