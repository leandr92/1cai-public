  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: 1c-ai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@1c-ai.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    networks:
      - 1c-ai-network
    depends_on:
      - postgres
    profiles:
      - dev

  migrations:
    image: python:3.11-slim
    container_name: 1c-ai-migrations
    working_dir: /app
    command: ["python", "scripts/run_migrations.py"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://admin:${POSTGRES_PASSWORD:-changeme}@postgres:5432/knowledge_base}
    volumes:
      - ./:/app
    depends_on:
      - postgres
    restart: "no"
    profiles:
      - migrations

volumes:
  postgres_data:
    name: 1c-ai-postgres-data
  redis_data:
    name: 1c-ai-redis-data

networks:
  1c-ai-network:
    name: 1c-ai-network
    driver: bridge
