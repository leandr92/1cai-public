global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@demo-ai-assistants.com'
  smtp_auth_username: 'alerts@demo-ai-assistants.com'
  smtp_auth_password: 'your-email-password'

# –ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏—è –∞–ª–µ—Ä—Ç–æ–≤
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∞–ª–µ—Ä—Ç—ã - –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 30m
      
    # –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è - –º–µ–Ω–µ–µ –∫—Ä–∏—Ç–∏—á–Ω–æ
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 2m
      repeat_interval: 2h
      
    # –ü–æ —Å–µ—Ä–≤–∏—Å–∞–º
    - match:
        service: api-gateway
      receiver: 'api-team'
      
    - match:
        service: supabase
      receiver: 'backend-team'
      
    - match:
        service: database
      receiver: 'dba-team'
      
    - match:
        service: infrastructure
      receiver: 'devops-team'
      
    - match:
        service: logging
      receiver: 'logging-team'

# –ò–Ω–≥–∏–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–ª–µ—Ä—Ç–æ–≤
inhibit_rules:
  # –ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è, –µ—Å–ª–∏ –µ—Å—Ç—å –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∞–ª–µ—Ä—Ç—ã –¥–ª—è —Ç–æ–≥–æ –∂–µ —Å–µ—Ä–≤–∏—Å–∞
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
    
  # –ï—Å–ª–∏ —Å–µ—Ä–≤–∏—Å –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –∞–ª–µ—Ä—Ç—ã –æ –≤—ã—Å–æ–∫–æ–π –∑–∞–¥–µ—Ä–∂–∫–µ
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatency'
    equal: ['service']

# –ü–æ–ª—É—á–∞—Ç–µ–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
receivers:
  # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –∞–ª–µ—Ä—Ç—ã - –≤—Å–µ –∫–∞–Ω–∞–ª—ã
  - name: 'critical-alerts'
    email_configs:
      - to: 'critical-alerts@demo-ai-assistants.com'
        subject: 'üö® –ö–†–ò–¢–ò–ß–ù–û: {{ .GroupLabels.service }} - {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          üö® {{ .Annotations.summary }}
          
          –°–µ—Ä–≤–∏—Å: {{ .Labels.service }}
          –í—Ä–µ–º—è: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          –û–ø–∏—Å–∞–Ω–∏–µ: {{ .Annotations.description }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#critical-alerts'
        title: 'üö® –ö–†–ò–¢–ò–ß–ù–û'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          –°–µ—Ä–≤–∏—Å: {{ .Labels.service }}
          –í—Ä–µ–º—è: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        color: 'danger'
        
    webhook_configs:
      - url: 'http://pagerduty-webhook:8080/trigger'
        send_resolved: true
        
  # –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è - —Ç–æ–ª—å–∫–æ email –∏ Slack
  - name: 'warning-alerts'
    email_configs:
      - to: 'warnings@demo-ai-assistants.com'
        subject: '‚ö†Ô∏è –ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–ï: {{ .GroupLabels.service }} - {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          ‚ö†Ô∏è {{ .Annotations.summary }}
          
          –°–µ—Ä–≤–∏—Å: {{ .Labels.service }}
          –í—Ä–µ–º—è: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          –û–ø–∏—Å–∞–Ω–∏–µ: {{ .Annotations.description }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#warnings'
        title: '‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ'
        text: |
