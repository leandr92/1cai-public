# Jaeger Agent конфигурация

service:
  extensions: []
  pipelines:
    traces:
      receivers: [jaeger, otlp]
      processors: [batch]
      exporters: [jaeger]
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: []

extensions: [health_check, pprof, zpages]

receivers:
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_binary:
        endpoint: 0.0.0.0:6832
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 8192
    send_batch_max_size: 16384
    metadata_keys:
      - service.name
      - service.version
      - environment
    attributes:
      - key: environment
        value: production
        action: upsert

exporters:
  jaeger:
    endpoint: jaeger-collector:14250
    tls:
      insecure: true

service:
  telemetry:
    metrics:
      address: 0.0.0.0:8888
    logs:
      level: info
  resource:
    service_name: jaeger-agent
    service_version: 1.51.0

# Плагины для производительности
extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679