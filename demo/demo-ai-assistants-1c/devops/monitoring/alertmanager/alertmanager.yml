# AlertManager Configuration for AI Assistants

global:
  smtp_smarthost: 'smtp.company.com:587'
  smtp_from: 'alerts@company.com'
  smtp_auth_username: 'alerts@company.com'
  smtp_auth_password: 'password'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Root route
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
  # Critical alerts - immediate notification
  - match:
      severity: critical
    receiver: 'pagerduty-critical'
    group_wait: 0s
    repeat_interval: 15m
    
  # Warning alerts - notification during business hours
  - match:
      severity: warning
    receiver: 'slack-warning'
    group_wait: 5m
    repeat_interval: 2h
    
  # Security alerts - immediate notification
  - match:
      team: security
    receiver: 'security-team'
    group_wait: 0s
    repeat_interval: 30m
    
  # Database alerts - immediate notification
  - match:
      team: database
    receiver: 'database-team'
    group_wait: 0s
    repeat_interval: 30m
    
  # Business hours routing
  - match_re:
      severity: 'warning|info'
    receiver: 'business-hours'
    group_wait: 10m
    repeat_interval: 4h
    active_time_intervals:
      - business-hours

# Inhibit rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
    
  # Inhibit pod alerts if deployment is down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'PodNotReady'
    equal: ['namespace', 'deployment']

# Receivers
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
    - to: 'devops@company.com'
      subject: '[AI-ASSISTANTS] {{ .GroupLabels.alertname }}'
      body: |
        {{ range .Alerts }}
        Alert: {{ .Annotations.summary }}
        Description: {{ .Annotations.description }}
        Severity: {{ .Labels.severity }}
        Instance: {{ .Labels.instance }}
        Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
        {{ end }}

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
    - service_key: 'your-pagerduty-service-key'
      description: '{{ .GroupLabels.alertname }}: {{ .GroupLabels.instance }}'
      details:
        firing: '{{ .Alerts | len }} alerts firing'
        labels: '{{ .CommonLabels }}'

  # Slack for warnings
  - name: 'slack-warning'
    slack_configs:
    - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
      channel: '#ai-assistants-warnings'
      title: 'âš ï¸ AI Assistants Alert'
      text: |
        {{ range .Alerts }}
        *Alert:* {{ .Annotations.summary }}
        *Description:* {{ .Annotations.description }}
        *Severity:* {{ .Labels.severity }}
        *Instance:* {{ .Labels.instance }}
        *Time:* {{ .StartsAt.Format "15:04:05" }}
        {{ end }}
      send_resolved: true

  # Security team notifications
  - name: 'security-team'
    email_configs:
    - to: 'security@company.com'
      subject: 'ðŸ”’ [SECURITY] {{ .GroupLabels.alertname }}'
      body: |
        âš ï¸ Security Alert Detected
        
        {{ range .Alerts }}
        Alert: {{ .Annotations.summary }}
        Description: {{ .Annotations.description }}
        Severity: {{ .Labels.severity }}
        Instance: {{ .Labels.instance }}
        Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
        {{ end }}
        
        Please investigate immediately.

  # Database team notifications
  - name: 'database-team'
    email_configs:
    - to: 'database@company.com'
      subject: 'ðŸ—„ï¸ [DATABASE] {{ .GroupLabels.alertname }}'
      body: |
        Database Alert
        
        {{ range .Alerts }}
        Alert: {{ .Annotations.summary }}
        Description: {{ .Annotations.description }}
        Severity: {{ .Labels.severity }}
        Instance: {{ .Labels.instance }}
        Database: {{ .Labels.datname }}
        Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
        {{ end }}

  # Business hours only
  - name: 'business-hours'
    email_configs:
    - to: 'devops@company.com'
      subject: 'ðŸ“Š [AI-ASSISTANTS] {{ .GroupLabels.alertname }}'
      body: |
        Business Hours Alert
        
        {{ range .Alerts }}
        Alert: {{ .Annotations.summary }}
        Description: {{ .Annotations.description }}
        Severity: {{ .Labels.severity }}
        Instance: {{ .Labels.instance }}
        Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
        {{ end }}

# Time intervals
time_intervals:
  - name: business-hours
    time_intervals:
    - times:
      - start_time: '09:00'
        end_time: '17:00'
      weekdays: ['monday:friday']
      location: 'UTC'

# Notification policies for escalation
  - name: 'escalation-policy'
    routes:
    - match:
        severity: critical
      receiver: 'escalation-level-1'
      repeat_interval: 30m
      
    - match:
        severity: critical
        alert_count: '>3'
      receiver: 'escalation-level-2'
      group_wait: 0s
      repeat_interval: 15m

# Webhook for integration with external systems
  - name: 'webhook-integration'
    webhook_configs:
    - url: 'http://webhook-service:8080/alerts'
      send_resolved: true