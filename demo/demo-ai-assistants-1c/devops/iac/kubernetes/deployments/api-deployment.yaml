apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-assistants-api
  namespace: ai-assistants
  labels:
    app: ai-assistants-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ai-assistants-api
  template:
    metadata:
      labels:
        app: ai-assistants-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-assistants-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: check-db
        image: postgres:15-alpine
        command: ['sh', '-c', 'until pg_isready -h $DATABASE_HOST -p 5432; do echo waiting for database; sleep 2; done']
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: database.host
      - name: check-cache
        image: redis:7-alpine
        command: ['sh', '-c', 'until redis-cli -h $REDIS_HOST ping; do echo waiting for cache; sleep 2; done']
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: redis.host
      containers:
      - name: api
        image: ai-assistants/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: grpc
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: database.host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: database.port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: database.name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: ai-assistants-secrets
              key: database.username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-assistants-secrets
              key: database.password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: redis.port
        - name: AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-assistants-secrets
              key: ai.api.key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-assistants-worker
  namespace: ai-assistants
  labels:
    app: ai-assistants-worker
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ai-assistants-worker
  template:
    metadata:
      labels:
        app: ai-assistants-worker
        version: v1
    spec:
      serviceAccountName: ai-assistants-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: ai-assistants/worker:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: database.host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: database.port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: database.name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: ai-assistants-secrets
              key: database.username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-assistants-secrets
              key: database.password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-assistants-config
              key: redis.port
        - name: AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-assistants-secrets
              key: ai.api.key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - "node.*worker"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 60