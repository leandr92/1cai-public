# Docker Compose для Multi-Tenant SaaS
# Дополнительные сервисы для SaaS platform

version: '3.8'

services:
  # Nginx для load balancing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-server
    restart: unless-stopped
    networks:
      - saas-network
  
  # API Server (multiple instances для load balancing)
  api-server:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/enterprise_1c_ai
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 3  # 3 instances для HA
    restart: unless-stopped
    networks:
      - saas-network
  
  # Worker для background tasks
  worker:
    build: .
    command: python src/workers/background_worker.py
    environment:
      - DATABASE_URL=postgresql://postgres:5432/enterprise_1c_ai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - saas-network
  
  # Metrics collector (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - saas-network
  
  # Grafana для visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - saas-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  saas-network:
    driver: bridge


