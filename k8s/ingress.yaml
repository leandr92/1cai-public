apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: 1c-ai-ingress
  namespace: 1c-ai-stack
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.1c-ai.example.com
    - mcp.1c-ai.example.com
    - neo4j.1c-ai.example.com
    secretName: 1c-ai-tls
  rules:
  - host: api.1c-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
  - host: mcp.1c-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-server
            port:
              number: 6001
  - host: neo4j.1c-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neo4j
            port:
              number: 7474







