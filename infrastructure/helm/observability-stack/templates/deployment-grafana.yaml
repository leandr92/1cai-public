apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "observability-stack.fullname" . }}-grafana
  labels:
    app.kubernetes.io/name: {{ include "observability-stack.name" . }}
    app.kubernetes.io/component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "observability-stack.name" . }}
      app.kubernetes.io/component: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "observability-stack.name" . }}
        app.kubernetes.io/component: grafana
    spec:
      containers:
        - name: grafana
          image: {{ .Values.grafana.image }}
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.adminUser | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "observability-stack.fullname" . }}-grafana-secret
                  key: admin-password
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            {{- if .Values.grafana.dashboards.enabled }}
            - name: dashboards
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards-json
              mountPath: /var/lib/grafana/dashboards
            {{- end }}
      volumes:
        - name: datasources
          configMap:
            name: {{ include "observability-stack.fullname" . }}-grafana-datasources
        {{- if .Values.grafana.dashboards.enabled }}
        - name: dashboards
          configMap:
            name: {{ include "observability-stack.fullname" . }}-grafana-dashboards
            items:
              - key: api-overview.json
                path: api-overview.json
              - key: platform-health.json
                path: platform-health.json
        - name: dashboards-json
          emptyDir: {}
        {{- end }}
