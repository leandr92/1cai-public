apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: 1cai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        vault.hashicorp.com/agent-inject: "false"
        secrets-store.csi.k8s.io/used: "true"
    spec:
      serviceAccountName: 1cai-app
      volumes:
        - name: vault-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: vault-1cai
      containers:
        - name: api
          image: ghcr.io/1c-ai-stack/api:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: url
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
