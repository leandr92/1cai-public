# Default values for 1c-ai-stack Helm chart

# Global settings
global:
  namespace: 1c-ai-stack
  environment: production

# API Gateway
apiGateway:
  enabled: true
  replicaCount: 3
  image:
    repository: 1c-ai/api-gateway
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70

# PostgreSQL
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  persistence:
    enabled: true
    size: 20Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Neo4j
neo4j:
  enabled: true
  image:
    repository: neo4j
    tag: "5.15-community"
  persistence:
    enabled: true
    size: 50Gi
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "6Gi"
      cpu: "2000m"

# Qdrant
qdrant:
  enabled: true
  image:
    repository: qdrant/qdrant
    tag: "v1.7.4"
  persistence:
    enabled: true
    size: 20Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Elasticsearch
elasticsearch:
  enabled: true
  image:
    repository: elasticsearch
    tag: "8.11.3"
  persistence:
    enabled: true
    size: 30Gi
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

# Redis
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Monitoring
monitoring:
  prometheus:
    enabled: true
    retention: 30d
  grafana:
    enabled: true
    adminPassword: "changeme"
  alertmanager:
    enabled: true

# Ingress
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.1c-ai.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: 1c-ai-tls
      hosts:
        - api.1c-ai.example.com
        - mcp.1c-ai.example.com
        - neo4j.1c-ai.example.com







