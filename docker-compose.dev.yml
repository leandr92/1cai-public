# Docker Compose for Development
# Quick Win #2: One-command dev environment

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/workspace:cached
      - /workspace/node_modules
      - /workspace/.venv
    command: sleep infinity
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/enterprise_1c_ai
      - REDIS_URL=redis://redis:6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ENVIRONMENT=development
      - BSL_LANGUAGE_SERVER_URL=http://bsl-language-server:8080
    ports:
      - "8000:8000"
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - neo4j
      - qdrant
      - bsl-language-server
    networks:
      - dev-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: enterprise_1c_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dev-network

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    networks:
      - dev-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - dev-network

  bsl-language-server:
    image: ghcr.io/1c-syntax/bsl-language-server:latest
    environment:
      SPRING_MAIN_BANNER-MODE: "off"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - dev-network

volumes:
  postgres-data:
  redis-data:
  neo4j-data:
  qdrant-data:

networks:
  dev-network:
    driver: bridge


