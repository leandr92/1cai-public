user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Основные настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Формат логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Настройки безопасности
    server_tokens off;
    more_set_headers "Server: AI-Assistant-Gateway";
    
    # Настройки сжатия
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Настройки буферизации
    client_body_buffer_size 10M;
    client_header_buffer_size 1k;
    client_max_body_size 10M;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=files:10m rate=2r/s;
    
    # Upstream серверы
    upstream ai_assistants {
        least_conn;
        server ai-assistants:8000 max_fails=3 fail_timeout=30s;
        server ai-assistants:8000 max_fails=3 fail_timeout=30s backup;
        
        # Health check
        keepalive 32;
    }
    
    upstream ml_system {
        least_conn;
        server ml-system:8080 max_fails=3 fail_timeout=30s;
        
        keepalive 16;
    }
    
    upstream supabase_api {
        server supabase-api:8080 max_fails=3 fail_timeout=30s;
        
        keepalive 16;
    }
    
    upstream supabase_auth {
        server supabase-auth:9999 max_fails=3 fail_timeout=30s;
        
        keepalive 16;
    }
    
    upstream supabase_storage {
        server supabase-storage:5000 max_fails=3 fail_timeout=30s;
        
        keepalive 16;
    }
    
    upstream supabase_edge {
        server supabase-edge:54321 max_fails=3 fail_timeout=30s;
        
        keepalive 16;
    }
    
    # ===========================================
    # Health Check Endpoint
    # ===========================================
    server {
        listen 80;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx-health {
            access_log off;
            return 200 "nginx-healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # ===========================================
    # Main Application Server
    # ===========================================
    server {
        listen 80;
        listen 443 ssl http2;
        server_name your-domain.com api.your-domain.com;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://*.supabase.co wss://*.supabase.co; media-src 'self' data:; frame-ancestors 'self';" always;
        
        # CORS настройки
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        # Обработка preflight запросов
        location ~ ^/(api|auth)/.*$ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "$http_origin";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
            
            proxy_pass http://ai_assistants;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Настройки таймаутов
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Настройки буферизации
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
            proxy_busy_buffers_size 16k;
            
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
        }
        
        # ===========================================
        # Supabase API Routes
        # ===========================================
        
        # Supabase REST API
        location /rest/v1/ {
            proxy_pass http://supabase_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            limit_req zone=api burst=10 nodelay;
        }
        
        # Supabase Authentication
        location /auth/v1/ {
            proxy_pass http://supabase_auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            limit_req zone=auth burst=5 nodelay;
        }
        
        # Supabase Storage
        location /storage/v1/ {
            proxy_pass http://supabase_storage;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            limit_req zone=files burst=3 nodelay;
            
            # Обработка больших файлов
            client_max_body_size 50M;
        }
        
        # Supabase Edge Functions
        location /functions/v1/ {
            proxy_pass http://supabase_edge;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            limit_req zone=api burst=10 nodelay;
        }
        
        # ===========================================
        # ML System Routes
        # ===========================================
        location /ml/ {
            proxy_pass http://ml_system/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Повышенные лимиты для ML операций
            limit_req zone=api burst=5 nodelay;
        }
        
        # WebSocket поддержка для real-time
        location /ws {
            proxy_pass http://ai_assistants;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400;
        }
        
        # ===========================================
        # Static Files
        # ===========================================
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Gzip для статических файлов
            gzip_static on;
        }
        
        # ===========================================
        # API Documentation
        # ===========================================
        location /docs {
            alias /var/www/docs/;
            index index.html;
        }
        
        location /api-docs {
            proxy_pass http://ai_assistants/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ===========================================
        # Health Check для балансировщика
        # ===========================================
        location /lb-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ===========================================
        # Fallback для статических файлов
        # ===========================================
        location / {
            try_files $uri $uri/ @app;
        }
        
        location @app {
            proxy_pass http://ai_assistants;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ===========================================
        # Security - блокировка доступа к системным файлам
        # ===========================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ^/(.git|config|logs|tmp)/ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # ===========================================
    # Monitoring and Management
    # ===========================================
    server {
        listen 8080;
        server_name localhost;
        
        # Только для внутреннего использования
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
        
        location /nginx_status {
            stub_status on;
            access_log off;
        }
        
        location /upstream_status {
            upstream_status;
            access_log off;
        }
    }
}