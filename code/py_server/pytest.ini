# Pytest configuration для HTTP сервисов и полного набора тестов

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --asyncio-mode=auto
    --benchmark-disable-gc
    --durations=10
markers =
    # Базовые типы тестов
    unit: Unit тесты для отдельных компонентов
    integration: Integration тесты для взаимодействия компонентов
    smoke: Smoke тесты для быстрой проверки
    
    # HTTP сервисы
    http: Тесты HTTP endpoints и API
    jsonrpc: Тесты JSON-RPC операций
    sse: Тесты Server-Sent Events
    oauth2: Тесты OAuth2 авторизации
    cache: Тесты кэширования и ETag
    
    # Производительность и нагрузка
    performance: Performance тесты для измерения производительности
    benchmark: Benchmark тесты для точного измерения производительности
    stress: Stress тесты для граничных случаев и нагрузки
    load: Load тесты для проверки устойчивости
    
    # Безопасность и стабильность
    security: Security тесты для проверки защиты
    thread_safety: Thread safety тесты для проверки конкурентности
    concurrency: Тесты конкурентных операций
    
    # Специальные тесты
    slow: Медленные тесты (могут занимать много времени)
    redis: Тесты, требующие Redis
    asyncio: Асинхронные тесты
    websocket: Тесты WebSocket соединений
    auth: Тесты аутентификации и авторизации
    
    # Валидация и схемы
    validation: Тесты валидации схем и данных
    schema: Тесты JSON Schema и Pydantic моделей
    error_handling: Тесты обработки ошибок
    
    # Специализированные
    rate_limiting: Тесты ограничения скорости запросов
    cors: Тесты CORS политик
    monitoring: Тесты мониторинга и метрик
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning