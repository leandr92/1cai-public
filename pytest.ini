[pytest]
# Pytest Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System/E2E tests
    performance: Performance tests
    security: Security tests
    acceptance: Acceptance tests
    whitebox: White-box tests
    slow: Slow tests

# Async support
asyncio_mode = auto

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
